<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contactos.css">
    <title>Contacto</title>
</head>
<body>
    <header class="nav">
        <nav>
            <h2 class="main-text">FORMULARIO</h2>
            <button class="btn"><a href="../index.html">HOME</a></button>
        </nav>
    </header>
    <div class="main">
        <form action="">
            <label>NOMBRE</label>
            <input type="text" name="name" id="contact" placeholder="Introduce tu nombre" required>
            <label>APELLIDO</label>
            <input type="text" name="lastname" id="contact" placeholder="Introduce tu apellido" required>
            <label>CORREO</label>
            <input type="text" name="mail" id="contact" placeholder="Introduce tu correo" required>
            <div class="describe-service">
                <p>DESCRIBE EL SERVICIO QUE DESEAS</p>
                <textarea name="description" id="contact" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn">ENVIAR</button>
        </form>
    </div>
    
</body>
</html>
